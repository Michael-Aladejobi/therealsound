<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LISMA STUDIOS</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="media/logo.png" alt="lOGO" class="logo" />
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <!-- <li><a href="#">OUR BEATS</a></li> -->
                    <li><a href="#">SPECIFICATIONS</a></li>
                    <li><a href="#">CONNECT</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="left-col">
                    <h1>THE <br />REAL <br />JOHNDUST<br />SOUND</h1>
                </div>
                <div class="right-col">
                    <img src="media/play.png" id="icon" />
                    <div class="controls">
                        <button id="prev">Prev</button>
                        <button id="next">Next</button>
                    </div>
                    <p id="song-name"></p>
                </div>
            </div>
        </div>
        <audio id="mySong">
            <source src="redeem originalss.wav" type="audio/wav" />
        </audio>

        <script>
            const songs = [
                { src: "redeem originalss.wav", type: "audio/wav" },
                { src: "[KB] - Shaker Loop 1.wav", type: "audio/wav" },
            ];

            let currentSongIndex = 0;
            const mySong = document.getElementById("mySong");
            const icon = document.getElementById("icon");
            const prevButton = document.getElementById("prev");
            const nextButton = document.getElementById("next");
            const songName = document.getElementById("song-name");

            function loadSong(index) {
                mySong.src = songs[index].src;
                mySong.type = songs[index].type;
                mySong.load();
                songName.textContent = `Now playing: ${songs[index].src
                    .split("/")
                    .pop()}`;
            }

            icon.onclick = function () {
                if (mySong.paused) {
                    mySong.play();
                    icon.src = "media/pause.png";
                } else {
                    mySong.pause();
                    icon.src = "media/play.png";
                }
            };

            prevButton.onclick = function () {
                currentSongIndex =
                    currentSongIndex > 0
                        ? currentSongIndex - 1
                        : songs.length - 1;
                loadSong(currentSongIndex);
                mySong.play();
                icon.src = "media/pause.png";
            };

            nextButton.onclick = function () {
                currentSongIndex =
                    currentSongIndex < songs.length - 1
                        ? currentSongIndex + 1
                        : 0;
                loadSong(currentSongIndex);
                mySong.play();
                icon.src = "media/pause.png";
            };

            // Initial load
            loadSong(currentSongIndex);
        </script>
    </body>
</html>
